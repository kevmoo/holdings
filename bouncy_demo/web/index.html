<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_web_demo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Flutter bouncing demo</title>
</head>
<body>
<script>
    {{flutter_js}}
    {{flutter_build_config}}
    const userConfig = {'wasmAllowList': {'gecko': true, 'webkit': true}};
    const searchParams = new URLSearchParams(window.location.search);
    if (searchParams.has('js')) {
        userConfig.renderer = 'canvaskit';
    }
    if (searchParams.has('st')) {
        userConfig.forceSingleThreadedSkwasm = true;
    }
    _flutter.loader.load({config: userConfig});
</script>
</body>
</html>
